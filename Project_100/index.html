<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
  <div class="content">
    <div class="container border bg-light p-5">
      <div class="d-flex">
        <h2 class="header-title">Files</h2>
        <div class="d-flex justify-content-end w-100">
          <div class="input-group w-auto my-auto">
            <div class="custom-file">
              <input type="file" id="input__file">
            </div>
          </div>
          <button class="btn btn-secondary my-auto py-0" id="button__load">Upload to server</button>
        </div>
      </div>
      <div class="d-flex">
        <div class="container w-auto my-5">
          <div class="mt-5">Start date:</div>
          <input type="date" value="2022-10-09" min="2022-10-09" id="date__start" class="w-100"/>
          <div class="mt-5">End date:</div>
          <input type="date" value="2022-11-20" max="2023-11-20" id="date__end" class="w-100"/>
        </div>
        <div class="d-flex flex-wrap w-100" id="file__manager"></div>
      </div>
      
    </div>

</div>
</body>
</html>
