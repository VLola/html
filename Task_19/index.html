<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="vh-100">
      <div  class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100 ">

          <!-- Form Login -->

          <div id="formLogin" class="w-25 position-absolute">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center  justify-content-center">
    
                  <h2 class="fw-bold mb-2 text-uppercase" id="typeTitle">Login</h2>
                  <p class="mb-5" id="typeText" style="opacity: 0.7;">Please enter your email and password!</p>
    
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="typeEmail" class="form-control form-control-lg" placeholder="Email"/>
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="typePassword" class="form-control form-control-lg" placeholder="Password"/>
                  </div>

                  <div class="d-flex justify-content-center mb-4">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="typeCheckBox" role="button">
                      <label class="form-label" for="typeCheckBox" role="button" id="textCheckBox">Don't have an account? Register</label>
                    </div>
                  </div>
    
                  <button class="btn btn-outline-light btn-lg px-5" type="submit" id="typeButton">Login</button>

                  <div class="d-flex justify-content-center mt-4">
                    <a id="typeA" class="text-muted" href="#!">Forgot password?</a>
                  </div>

              </div>
            </div>
          </div>
          
          <!-- Form Forgot Password -->

          <div id="formForgotPassword" class="w-25 position-absolute">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center  justify-content-center">
                
                <p class="mb-5" id="typeForgotPasswordText" style="opacity: 0.7;">Please enter your old and new password!</p>
    
                <div class="form-outline mb-4 mt-5">
                  <input type="email" id="typeEmailForgot" class="form-control" placeholder="Email"/>
                </div>
        
                <div class="form-outline mb-4">
                  <input type="password" id="typeNewPassword" class="form-control" placeholder="New password"/>
                </div>
        
                <div class="d-flex justify-content-center mt-4">
                  <button class="btn btn-outline-light btn-lg px-5" type="submit" id="typeButtonSavePassword">Save</button>
                </div>
                
                <div class="d-flex justify-content-center mt-4">
                  <button class="btn btn-outline-light btn-lg px-5" type="submit" id="typeButtonCloseForm">Close</button>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</body>
</html>
